<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>

            <form>
                <div class="input_box">
                    <input required type="email" placeholder="E-mail ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="rebember">
                    <span><input type="checkbox" style="margin: 0; padding: 0;"></span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
        
            <div class="login_footer">
                <div class="login_fabebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png"></span>

                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="login_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCATCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </div>
        </div>
    </div>    
    </div>
</body>
</html>
